{% extends "todo_app/base.html" %}

{% block title %}
TODO APP - Yeni Görev Ekle
{% endblock title %}

{% block content %}
<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4"><center>Yeni Görev Ekle!</center></h1>
    <p class="lead"><center>İş detaylarına dair bilgileri bu bölümden kaydedebilirsin.</center></p>

    <form method="POST">
      {% csrf_token %}
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Görev</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="title" value="{{todo_list.title}}">{{todo.title}}
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Açıklama</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="description" value="{{todo_list.description}}">{{todo.description}}
        </div>
      </div>
      <!-- <div class="form-group row">
        <div class="col-sm-2">Tamamlandı mı?</div>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="isfinished">
            <label class="form-check-label">
              Evet
            </label>
          </div>
        </div>
      </div> -->
      <div class="form-group row">
        <div class="col-sm-12">
          <center><button type="submit" class="btn btn-success">Kaydet</button></center>
        </div>
      </div>
    </form>

  </div>
</div>
{% endblock content %}
